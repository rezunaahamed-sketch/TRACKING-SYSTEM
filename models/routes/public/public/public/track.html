<!DOCTYPE html>
<html>
<head>
<script src="/socket.io/socket.io.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAP_API_KEY"></script>
</head>
<body>

<h2>Track Parcel</h2>
<input id="tid" placeholder="Enter Tracking ID">
<button onclick="track()">Track</button>
<div id="map" style="height:400px;"></div>

<script>
const socket = io();
let map, marker, currentId;

function initMap(){
  map = new google.maps.Map(document.getElementById('map'),{
    zoom:15,
    center:{lat:0,lng:0}
  });
  marker = new google.maps.Marker({map});
}
initMap();

function track(){
  currentId = tid.value;
}

socket.on('locationUpdate',(data)=>{
  if(data.trackingId === currentId){
    marker.setPosition({lat:data.lat,lng:data.lng});
    map.setCenter({lat:data.lat,lng:data.lng});
  }
});
</script>

</body>
</html>
